<!DOCTYPE html>
<html>
    <body>
        <h1>Lets search for string and how it is declared</h1>
            <p id="demo"></p>
            <p id="demo2">
            </p>
            <p id="demo1"></p>
        <script>
            let str="hi my name is Poushali";
            document.getElementById("demo").innerHTML=str.indexOf("Poushali");
            document.getElementById("demo2").innerHTML=str.length();
            document.getElementById("demo1").innerHTML=str.search("Poushali");
        </script>
    </body>
</html>
