<!DOCTYPE html>
<html>
    <body>
        <h1>String operations</h1>
        <p id="demo3"></p>
        <p id="demo1"></p>
        <p id="demo"></p>
        <p id="demo2"></p>
        <p id="demo4"></p>
        <script>
            let a="Hi I am Poushali";
            document.getElementById("demo3").innerHTML=a.length;
            document.getElementById("demo1").innerHTML=a.search("Poushali");
            document.getElementById("demo").innerHTML=a.match(/ali/g);
            document.getElementById("demo2").innerHTML=a.indexOf("Poushali");
            
        </script>
        
    </body>
</html>
