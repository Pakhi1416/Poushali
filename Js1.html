<!DOCTYPE html>
<html>
    <body>
        <h1>For addition</h1>
        <p id="demo"></p>

        a=20;
        b=5;
        c=a+b;
        document.getElementById("demo").innerHTML="the value of c is:"+c;
    </script>
    <h1>For substraction</h1>
    <p id="do"></p>
    <script>
        let s=a-b;
        document.getElementById("do").innerHTML="the value of s is:"+s;
    </script>
    <h1>For multiplication</h1>
    <p id="de"></p>
    <script>
        let d=a*b;
        document.getElementById("de").innerHTML="the value of d is:"+d;
    </script>
    </body>
</html>
